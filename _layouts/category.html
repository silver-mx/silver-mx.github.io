---
layout: default
---

<div>
    <h1>
        Topic:&nbsp;{{ page.category-name }}
    </h1>
    <div class="posts">
        {% for post in site.categories[page.category-name] %}
        <div>
            <p>
                {% if site.date_format %}
                {{ post.date | date: site.date_format }}
                {% else %}
                {{ post.date | date: "%b %-d, %Y" }}
                {% endif %}
            </p>
            <a href="{{ post.url | relative_url }}" class="post-link">
                <h3 class="h1 post-title">
                    {{ post.title }}
                </h3>
            </a>
            <span>
                {{ post.excerpt }}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
